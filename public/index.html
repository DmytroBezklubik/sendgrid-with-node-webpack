<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Send Emails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .member-item {
            margin-bottom: 30px;
        }
        #success-alert {
            margin-left: 50%;
            color: green;
            font-weight: bold;
            font-size: 20px;
        }
        #fail-alert {
            /* margin-left: 50%; */
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

<body class="container" style="margin-top: 50px;">

    <div class="card"> 
    	<div class="card-header">

            <span id="success-alert"></span>
            <span id="fail-alert"></span>
		</div>
        <div class="card-body">
            <form class="container-fluid" action="" method="post" id="myform">
                <div class="form-group row">
                    <span class="col-md-1"></span>
                    <span class="col-md-1"></span>
                    <label class="col-md-3" style="margin-right: 30px;">Name</label>
                    <label class="col-md-3" style="margin-right: 30px;">Location</label>
                </div>
                <div class="form-group row member-item">
                    <span class="col-md-1"></span>
                    <span class="col-md-1">1 </span>
                    <input type="text" class="form-control col-md-3" name="name" style="margin-right: 30px;">
                    <input type="text" class="form-control col-md-3" name="location">
                </div>
                <div class="form-group row member-item">
                    <span class="col-md-1"></span>
                    <span class="col-md-1">2 </span>
                    <input type="text" class="form-control col-md-3" name="name" style="margin-right: 30px;">
                    <input type="text" class="form-control col-md-3" name="location">
                </div>
                <div class="form-group row member-item">
                    <span class="col-md-1"></span>
                    <span class="col-md-1">3 </span>
                    <input type="text" class="form-control col-md-3" name="name" style="margin-right: 30px;">
                    <input type="text" class="form-control col-md-3" name="location">
                </div>
                <div class="form-group row member-item">
                    <span class="col-md-1"></span>
                    <span class="col-md-1">4 </span>
                    <input type="text" class="form-control col-md-3" name="name" style="margin-right: 30px;">
                    <input type="text" class="form-control col-md-3" name="location">
                </div>
                <div class="form-group row member-item">
                    <span class="col-md-1"></span>
                    <span class="col-md-1">5 </span>
                    <input type="text" class="form-control col-md-3" name="name" style="margin-right: 30px;">
                    <input type="text" class="form-control col-md-3" name="location">
                </div>
                <div class="form-group row">
                    <span class="col-md-10"> </span>
                    <input  id="submit" class="btn btn-info col-md-1" value="Send"/>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
